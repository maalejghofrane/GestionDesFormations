<div class="col-md-12" id="m" style="margin-top: 0px">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header" style="text-align: center">
          <img  src="../assets/myuser.png"/>
          <h1>Sign In</h1>
          <div class="d-flex justify-content-end social_icon">
            <span><i class="fab fa-facebook-square"></i></span>
            <span><i class="fab fa-google-plus-square"></i></span>
            <span><i class="fab fa-twitter-square"></i></span>
          </div>
        </div>
        <div class="card-body">
          <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

            <div class="input-group form-group">
              <label>Username    .</label>

              <input name="username" [(ngModel)]="form.username" type="text" class="form-control" placeholder="username"
                     #username="ngModel">
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && username.invalid"
              > Username is required !
              </div>
            </div>
            <div class="input-group form-group">
              <label>Password                 .</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="form.password"
                     placeholder="password" required minlength="6" #password="ngModel">
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && password.invalid"
              >
                <div *ngIf="password.errors">Password is required</div>
                <div *ngIf="password.errors">
                  Password must be at least 6 characters
                </div>
              </div>

            </div>
            <div class="form-group loginbtn" >
              <button type="submit" value="Login" class="btn  btn-secondary float-right login_btn"> Login</button>
            </div>
            <div class="form-group">
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && isLoginFailed"
              >
                Login failed: {{ errorMessage }}
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <a *ngIf="!isLoggedIn" style="margin-left:70px" href="http://localhost:4200/register"><button class="btn btn-secondary">Create new account</button></a>

          <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{ roles }}.
          </div>
        </div>
      </div>

    </div>
  </div>

</div>

</div>
