

<!-- Edit Modal -->
<div style="background-image: url('/assets/computer.jpg')">
  <br><br><br>
  <br><br><br>
  <br><br><br>
  <br><br>
<div  tabindex="-1" role="dialog" aria-labelledby="employeeEditModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" >
      <div class="modal-header" >
        <h1 class="modal-title" id="updateEmployeeModalLabel" >Sign up </h1>
      </div>
      <div class="modal-body">
        <div class="col-md-12" id="r">
          <div class="container ">
            <div class="register">
              <div class="d-flex justify-content-center h-100">
                <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                  <div class="row">
                    <div class="col-md-3 register-left">
                    </div>
                    <div class="col-md-9 register-right">
                      <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
<!--                          <h3 class="register-heading">Sign up</h3>-->
                          <div class="row register-form">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label> Username</label>
                                <input type="text" class="form-control" placeholder="User Name *" value="" name="username"
                                       [(ngModel)]="form.username" required minlength="3" maxlength="20" #username="ngModel"/>
                                <div class="alert-danger" *ngIf="f.submitted && username.invalid">
                                  <div *ngIf="username.errors">Username is required</div>
                                  <div *ngIf="username.errors">
                                    Username must be at least 3 characters
                                  </div>
                                  <div *ngIf="username.errors">
                                    Username must be at most 20 characters
                                  </div>
                                </div>
                              </div>
                              <div class="form-group">
                                <label>Passowrd</label>
                                <input type="password" class="form-control" placeholder="Password *" value="" name="password"
                                       [(ngModel)]="form.password" required minlength="6" #password="ngModel"/>
                                <div class="alert-danger" *ngIf="f.submitted && password.invalid">
                                  <div *ngIf="password.errors">Password is required</div>
                                  <div *ngIf="password.errors">
                                    Password must be at least 6 characters
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="Your Email *" value="" name="email"
                                       [(ngModel)]="form.email" required email #email="ngModel"/>
                                <div class="alert-danger" *ngIf="f.submitted && email.invalid">
                                  <div *ngIf="email.errors">Email is required</div>
                                  <div *ngIf="email.errors">
                                    Email must be a valid email address
                                  </div>
                                </div>
                              </div>
                              <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control" placeholder="Confirm Password *" value=""/>
                              </div>
                              <div style="margin-left: 50px;">
                              <br>
                              <input  type="submit" class="btnRegister btn btn-secondary" value="Register"/>
                              </div>
                            </div>
                            <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
                              Signup failed!<br/>{{ errorMessage }}
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="alert alert-success" *ngIf="isSuccessful">
                      Your registration is successful!
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br>
  <br><br>
  <br><br>
  <br><br><br><br>
  <br><br>
  <br><br>
  <br><br>

<br><br><br>
</div>
</div>
